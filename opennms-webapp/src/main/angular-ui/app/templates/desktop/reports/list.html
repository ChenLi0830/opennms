<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <!-- Report List -->
            <!--<h4 ng-if="listInterfaces">Reports and their interfaces</h4>-->
            <!--<h4 ng-if="!listInterfaces">Reports</h4>-->

            <div ng-if="!reports.length">None found.</div>

            <div class="form-group has-feedback">
                <label class="form-label" for="reportListFilter">Reports</label>
                <input type="text" id="reportListFilter" class="form-control" placeholder="filter reports" ng-model="reportListFilter.title"/>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>

            </div>
            <div class="input-group">
                <button class="btn btn-xs btn-default" ng-click="fetchMoreReports()">More</button>
                <button class="btn btn-xs btn-default" ng-click="fetchAllReports()">All</button>
            </div>

            <ul class="list-unstyled">
                <li ng-repeat="report in reports | filter:reportListFilter | orderBy:'id' track by report.id">
                    <a ui-sref="app.reports.detail({ reportId: report.id})" report-list-popover popover-report="report">{{report.title}}</a>
                </li>
                <li></li>
            </ul>

        </div>
        <div class="col-sm-12 col-md-9">
            <!-- Report Details -->
            <div ui-view="reportDetails"></div>
        </div>
    </div>
</div>
