<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <!-- Node List -->
            <!--<h4 ng-if="listInterfaces">Nodes and their interfaces</h4>-->
            <!--<h4 ng-if="!listInterfaces">Nodes</h4>-->

            <div ng-if="!nodes.length">None found.</div>

            <div class="form-group has-feedback">
                <label class="form-label" for="nodeListFilter">Nodes</label>
                <input type="text" id="nodeListFilter" class="form-control" placeholder="filter nodes" ng-model="nodeListFilter._label"/>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>

            </div>
            <div class="input-group">
                <button class="btn btn-xs btn-default" ng-click="fetchMoreNodes()">More</button>
                <button class="btn btn-xs btn-default" ng-click="fetchAllNodes()">All</button>
            </div>

            <ul class="list-unstyled">
                <li ng-repeat="node in nodes | filter:nodeListFilter | orderBy:'_id' track by node._id">
                    <a ui-sref="app.nodes.detail({ nodeId: node._id})" node-list-popover popover-node="node">{{node._label}}</a>
                </li>
                <li></li>
            </ul>

                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

        </div>
        <div class="col-sm-12 col-md-9">
            <!-- Node Details -->
            <div ui-view="nodeDetails"></div>
        </div>
    </div>
</div>
